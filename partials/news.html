<main class="container" >
    <div class="page-header">
        <h1 title="Add">News</h1>
    </div>
    <div class="row">
        <div class="form-group" style="padding-top: 40px;">
            <div class="col-xs-3 col-sm-2" style="text-align: right">
                <label class="control-label" for="search">Search:</label>
            </div>
            <div class="col-xs-8 col-sm-9">
                <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12">
            <div dir-paginate="event in events | filter:q | itemsPerPage : pageSize" current-page="currentPage">
                <div class="row">
                    <img class="news-grid-picture" style="float:left; max-width: 270px;" src="server/{{event.picturefilename}}" alt="{{event.picturename}}" />
                    <div class="content-heading title-news"><h3>{{event.title}}<h3/></div>
                    <p class="text-news">{{event.description}}</p>
                </div>
            </div>

            <div class="col-sm-6">
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls>
            </div>

            <div class="col-sm-6" style="margin-top: 20px;">
                <div class="col-xs-4 col-sm-4" style="text-align: right">
                    <label class="control-label" for="search">Items per page:</label>
                </div>
                <div class="col-xs-8 col-sm-8">
                    <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
            </div>
        </div>
</main>

<!-- /.container -->
<br>
