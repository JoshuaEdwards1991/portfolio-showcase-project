<main class="container" data-ng-controller="LoginController">
  <div class="page-header">
    <h1>Log In</h1>
  </div>
  <form method="POST" id="loginFRM" name="loginFRM" class="form-horizontal">
    <div class="form-group">
      <label for="login-email" class="col-sm-2 control-label">Email Address*</label>
      <div class="col-sm-6">
        <input id="login-email" type="email" ng-model="email" required no-special-chars class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="login-password" class="col-sm-2 control-label">Password*</label>
      <div class="col-sm-6">
        <input id="login-password" type="password" ng-model="password" required class="form-control">
        <p class="error"></p>
      </div>
    </div>
    <div id="save-all" class="form-group">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" data-ng-click="userLogin(loginFRM)">
        Log In</button>
      </div>
    </div>
  </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</main>
