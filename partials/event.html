<main class="container">
    <div class="page-header">
        <h1>Events</h1>
        <div class="buttons">
            <a role="button" href="#/event/form" class="btn btn-primary">Add an Event</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1" style="text-align: right">
            <label class="control-label" for="search">Search:</label>
        </div>
        <div class="col-xs-7">
            <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
        </div>
        <div class="col-xs-2" style="text-align: right">
            <label class="control-label" for="search">Items per page:</label>
        </div>
        <div class="col-xs-2">
            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
    </div>
    <br/>
    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="min-width: 140px;">Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="event in events | filter:q | itemsPerPage : pageSize" current-page="currentPage">
                    <td>{{event.title}}</td>
                    <td>{{event.description}}</td>
                    <td> <img class="admin-grid-picture" src="server/{{event.picturefilename}}" alt="{{event.picturename}}" /> </td>
                    <td>
                        <a href="#/event/editform/{{event.id}}">Edit</a>&nbsp;
                        <a data-toggle="modal" data-target="#myModal" ng-click="setDeleteEventID(event.id)" class="event-delete-button">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Event</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this event?</p>
                    <button type="button" class="btn btn-default" ng-click="deleteEvent(EventsID)" data-dismiss="modal">Confirm</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</main>
<!-- /.container -->
